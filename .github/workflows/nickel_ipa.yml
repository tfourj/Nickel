name: Build Unsigned IPA

on:
  push:
    branches: [main]
    paths:
      - 'Nickel.xcodeproj/project.pbxproj'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls -1 /Applications/ | grep Xcode

    - name: Auto-select latest Xcode 16.x
      run: |
        LATEST_XCODE=$(ls -1 /Applications/ | grep "Xcode_16" | grep -v "beta" | sort -V | tail -n 1)
        if [ -z "$LATEST_XCODE" ]; then
          echo "❌ No Xcode 16.x found!"
          exit 1
        fi
        echo "✅ Using $LATEST_XCODE"
        sudo xcode-select -s "/Applications/$LATEST_XCODE/Contents/Developer"

    - name: Show Xcode Version
      run: xcodebuild -version

    - name: Show Swift Version
      run: swift --version

    - name: Make script executable
      run: chmod +x build_ipa.sh

    - name: Build IPA
      run: ./build_ipa.sh

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: Nickel-unsigned-IPA
        path: build/*.ipa